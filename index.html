<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="/script.js" defer></script>
   <link rel="stylesheet" href="/styling.css">
    <title>Interactive Rating!</title>
</head>
<body>
   <div class="container">
         <div class="first body">
                <div class="img">
                    <img src="/icon-star.svg">
                </div>
                <div class="text1">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
              </div>
                <div class="btns">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
                       <div class="control"> <button class="submit" type="button">Submit</button> </div>
    </div>
<div class="second body">
    <div class="svg">
        <img src="/illustration-thank-you.svg">
    </div>
    <div class="number">You have selected <span id="choice"> </span>/5!</div>
<div class="text2">
           <div class="hehe"> <h1>Thank You</h1> </div>
            <div class="hoho"> <p>We appreciate you taking the time to give a rating. If you ever need more support don't hesitate to get in touch!</p> </div>  
</div>

</div>


</div>
</body>
</html>
